{% extends 'myapp/base.html' %}
{% block content %}
<form action="{% url 'search-town' %}" method="post" ng-submit="searchCity($event)">
    <input type="text" name="city" ng-model="city">
    <input type="submit" value="Search" />
</form>
<table style="border:solid 1px black;">
    <tr ng-repeat="(key, value) in result">
        <td>@@key@@</td>
        <td>@@value@@</td>
    </tr>
</table>
{% endblock %}
